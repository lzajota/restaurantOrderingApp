<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>Jimmy's Diner</h1>
                <h3 class="header-sub">The best burgers and pizzas in town.</h3>
            </div>
        </header>
        <main>
            <div class="menu" id="menu">
                <!-- Items go here -->
            </div>
            <div class="checkout" id="checkout">
                <!-- Order Items -->
            </div>
        </main>
        <div id="modal">
            <div class="close-modal-btn-container">
                <button class="modal-close-btn" id="modal-close-btn">X</button>
            </div>
            <p class="modal-card-title">Enter card details</p>
            <form id="modal-form">
                <input type="text" name="fullName" pattern="[A-Za-z  ]+" id="modal-name" placeholder="Enter your name"
                    autocomplete="off" required />

                <input type="tel" inputmode="numeric" p attern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                    placeholder="xxxx xxxx xxxx xxxx" required />

                <input name="credit-expires" class="cc-expires" type="tel" maxlength="7" placeholder="MM/YY" required />
                <input type="tel" name="CVV" pattern="\d*" maxlength="4" minlength="3" placeholder="Enter CVV"
                    required />

                <button type="submit" id="pay-btn">Pay</button>
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
